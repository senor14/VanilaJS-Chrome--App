<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaJS</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h4 class="js-greetings greetings"></h4>
    <span class="js-weather"></span>
    <div class="js-date">
      <h3></h3>
      <h1>
        00:00
      </h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="이름?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm">
      <input type="text" placeholder="할 일 목록 추가" />
      <br /><br /><br />
    </form>
    <span>
      <div class="js-pendingDiv jpd">
        <h2 class="js-pendingH2 h2">할 일 목록</h2>
        <hr />
        <div class="js-pendingDiv DIV">
          <ul class="js-pending"></ul>
        </div>
      </div>
      <div class="js-finishedDiv jpd">
        <h2 class="js-finishedH2 h2">완료 목록</h2>
        <hr />
        <div class="js-finishedDiv DIV">
          <ul class="js-finished"></ul>
        </div>
      </div>
    </span>
    <script src="src/date.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
  </body>
</html>
